<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body ng-app = "LibrosApp">
    <div ng-controller = "miControlador" class="bg-light">
            
        <h1>Lista de libros</h1>
        <b>Buscar</b>
        Titulo:<input type="text" ng-model="search">
        <strong>Ordenar</strong>
        <select ng-model="order">
            <option value="titulo">Titulo</option>
            <option value="editorial">Editorial</option>
        </select>
        <div class="bloque" ng-repeat="libro in libros | filter:search | orderBy:order">
            <img class="imagen" src="{{libro.img}}" alt="">
            <div>
                <a href="#fichas" class="text-info"><h2>{{libro.titulo}}</h2></a>
                <p class="text-secondary"><b>{{libro.editorial}}</b></p>
                <p>{{libro.descripcion}}</p>
            </div>
        </div>
    </div>
    <div id="main">
        <div ng-view></div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.3/angular-route.js"></script>
    <script src="main.js"></script>
    <script src="Controlador.js"></script>
    
</body>
</html>
